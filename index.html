<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article class="card">
    <div class="bg-image"></div>

    <section class="card-body">
      <h1> Order Summary</h1>
      <p class="lead">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>

    <section class="annual-plan">
      <img src="./images/icon-music.svg" alt="Music icon">
      <p class="plan-name">Annual Plan</p>
      <p class="price">$59.99/year</p>
      <a href="#" class="change-plan">Change</a>
    </section>

    <div class="buttons">
      <a href="#" class="confirm-payment btn">Proceed to Payment</a>
      <a href="#" class="cancel-order btn">Cancel Order</a>
    </div>
  </article>
 
  <footer class="attribution">
    Coded by <a href="#">Dmitry Mitenkoff</a>.
  </footer>

</body>
</html>
